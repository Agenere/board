<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<title>게시글 수정 화면</title>
</head>
<body class="container">
<h2>Board 수정 화면</h2>
<a th:href="@{/boardList}"><button th:text="글목록보기" type="button" class="btn btn-primary"></button></a>
<form action="/boardUpdateAction" method="post">
	<div class="form-group">
	<table class="table">
		<tr>
			<th th:text="boardNo"></th>
			<td><input th:value="${board.boardNo}" type="text" size="50" name="boardNo" readonly="readonly" class="form-control form-control"></td>
		</tr>
		<tr>
			<th th:text="boardTitle"></th>
			<td><input th:value="${board.boardTitle}" type="text" name="boardTitle" class="form-control form-control"></td>
		</tr>
		<tr>
			<th th:text="boardContent"></th>
			<td><textarea  name="boardContent" rows="10"  th:text="${board.boardContent}" class="form-control form-control"></textarea>
			</td>
		</tr>
		<tr>
			<th th:text="Name"></th>
			<td><input th:value="${board.boardUser}" type="text" name="boardUser" readonly="readonly" class="form-control form-control"></td>
		</tr>
		<tr>
			<th th:text="boardDate"></th>
			<td><input th:value="${board.boardDate}" type="text" name="boardDate" readonly="readonly" class="form-control form-control"></td>
		</tr>
		<tr>
			<th th:text="boardPw"></th>
			<td><input type="password" name="boardPw" size="50" placeholder="비번일치시 수정 가능  그외 이전으로 돌아갑니다."></td>
		</tr>
		<tr>
		<td></td>
		<th>
			<input th:value="수정하기" type="submit" class="btn btn-primary">
			<input th:value="초기화" type="reset" class="btn btn-primary"> 
		</th>
		</tr>	
	</table>
	</div>
		
</form>

</body>
</html>
