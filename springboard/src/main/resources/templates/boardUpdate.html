<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정 화면</title>
</head>
<body>
<a th:href="@{/boardList}"><button th:text="글목록보기"></button></a>
<form action="/boardUpdateAction" method="post">
	<table>
		<tr>
			<td th:text="boardNo"></td>
			<td><input th:value="${board.boardNo}" type="text" name="boardNo" size="30" readonly="readonly"></td>
		</tr>
		<tr>
			<td th:text="boardTitle"></td>
			<td><input th:value="${board.boardTitle}" type="text" name="boardTitle" size="30"></td>
		</tr>
		<tr>
			<td th:text="boardContent"></td>
			<td><textarea  name="boardContent" rows="10" cols="31" th:field="*{board.boardContent}"></textarea>
			</td>
		</tr>
		<tr>
			<td th:text="Name"></td>
			<td><input th:value="${board.boardUser}" type="text" name="boardUser" size="30" readonly="readonly"></td>
		</tr>
		<tr>
			<td th:text="boardDate"></td>
			<td><input th:value="${board.boardDate}" type="text" name="boardDate" size="30" readonly="readonly"></td>
		</tr>
		<tr>
		<td></td>
		<th>
			<input th:value="수정하기" type="submit">
			<input th:value="초기화" type="reset"> 
		</th>
		</tr>	
	</table>
		
</form>

</body>
</html>
